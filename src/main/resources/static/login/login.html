<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Banking Login</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>

  <div class="login-container">
    <h2>Smart Banking Login</h2>

    <input
      type="email"
      id="email"
      placeholder="Email"
      required
    >

    <div class="password-box">
      <input
        type="password"
        id="password"
        placeholder="Password"
        required
        pattern="^(?=.*[A-Z])(?=.*\d)(?=.*[@_!#$%^&*])[A-Za-z\d@_!#$%^&*]{8,}$"
        title="Minimum 8 characters with 1 uppercase, 1 number and 1 symbol"
      >
      <span class="toggle" onclick="togglePassword()">ğŸ‘</span>
    </div>

    <!-- âŒ Removed red validation text -->

    <button onclick="login()">Login</button>

    <p class="register-text">
      New user? <a href="../Register/register.html">Register</a>
    </p>

    <p id="msg"></p>
  </div>

  <script src="login.js"></script>
</body>
</html>
